<!-- Sell Section Begin -->
<section class="contact-section">
    <div class="container-fluid">
        <div class="col-lg-10">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                    <div class="contact-text">
                        <div class="section-title">

                            <h2>Property Details</h2>
                        </div>

                    </div>


                    <div class="col-lg-10">
                        <div class="property-sidebar">

                            <form action="#" class="sidebar-search">
                                <div class="sidebar-btn">
                                    <div class="bt-item">
                                        <input type="radio" name="s-type" id="st-buy" checked>
                                        <label for="st-buy">Rent</label>
                                    </div>
                                    <div class="bt-item">
                                        <input type="radio" name="s-type" id="st-rent">
                                        <label for="st-rent">Sale</label>
                                    </div>
                                </div>

                                <div class="first-row">
                                    <select>
                                        <option value="">Bedrooms</option>
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                        <option value="">6</option>
                                    </select>
                                    <select>
                                        <option value="">Bathrooms</option>
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                        <option value="">6</option>

                                    </select>
                                    <select>
                                        <option value="">City</option>
                                        <option value="">Tanta</option>
                                        <option value="">Cairo</option>
                                        <option value="">Alexandria</option>

                                    </select>
                                    <select>
                                        <option value="">Nearby places</option>
                                        <option value="">School</option>
                                        <option value="">Hospital</option>
                                        <option value="">Metro</option>
                                        <option value="">Train Station</option>
                                    </select>
                                </div>
                                <div class="second-row">
                                    <select>
                                        <option value="">Features</option>
                                        <option value="">Parking</option>
                                        <option value="">Views</option>
                                        <option value="">Balacony</option>
                                        <option value="">Security</option>


                                    </select>
                                    <div class="price-range-wrap">
                                        <div class="price-text">
                                            <label for="priceRange">Price:</label>
                                            <input type="text" id="priceRange" readonly>
                                        </div>
                                        <div id="price-range" class="slider"></div>
                                    </div>
                                    <div class="room-size-range">
                                        <div class="price-text">
                                            <label for="roomsizeRange">Size:</label>
                                            <input type="text" id="roomsizeRange" readonly>
                                        </div>
                                        <div id="roomsize-range" class="slider"></div>
                                    </div>

                                    <textarea id="description" placeholder="Please add your description" rows="10" cols="70"></textarea>

                                    <label> Please Upload the apartment photos </label>
                                    <input type="file" class="search-btn"  id="files" name="files" multiple><br><br>


                                    <button type="button" class="search-btn">Upload</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
